version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install pipenv
      - pipenv install
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install
  command: pipenv run gunicorn app:app
  env:
    - name: LOOKBACK_SECONDS
      value: 7200
    - name: SQLITE_DB_PATH
      value: ./
    - name: STORAGE_TYPE
      value: sqlite
  secrests:
    - name: TARGET_URL
      value-from: arn:aws:secretsmanager:us-east-2:707336479238:secret:TARGET_URL-tR5WKq